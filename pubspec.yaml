version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # for api call
  dio: ^4.0.6
  nb_utils: ^4.6.25
  #for statemanagement
  get: ^4.6.5
